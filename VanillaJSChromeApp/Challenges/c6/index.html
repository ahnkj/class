<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css"/>
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>Generate a number between 0 and <span class="limitSpan">200</span></h3>

    <form class="range">
        <input type="range"></input>
    </form>

    <form class="try">
        <Span>Guess the number</Span>
        <input type="number" class='numberInput'></input>
        <input type="submit" class="playButton" value="play!"></input>
    </form>

    <div class="description"></div>
    <h3 class="result"></h3>

    <script src="src/index.js"></script>
  </body>
</html>
